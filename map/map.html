<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    // ------------------------------------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoibXlhZ21hcjg1IiwiYSI6ImNrOXE4cnJkODBnOTgza3J0N2pqMHZleXYifQ.TcB8PKnvG7JWFyE3D8ADTw'; 
    // ------------------------------------------------
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      // ------------------------------------------------
      style: 'mapbox://styles/myagmar85/ck9q9q2qp0zha1ipv417dtdqa', 
      // ----------------------------------------------
      // ------------------------------------------------

      // Change to your location ----------------------
      // ------------------------------------------------
      zoom: 16.97, 
      center: [-83.684077, 37.838159]
      // ------------------------------------------------
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
